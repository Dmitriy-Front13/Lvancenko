    <script>
        // Получаем контейнер, в который будем добавлять новые div
        const container = document.getElementById('container');

        // Создаем 1000 div и добавляем их в контейнер
        for (let i = 1; i <= 1000; i++) {
            const newDiv = document.createElement('div');

            if (window.matchMedia('(min-width: 390px) and (max-width: 799px)').matches) {
                divCount = 100; // Ограничиваем количество div до 100
            }

            // Присваиваем классы 653 и 326 элементам
            if (i === 13) {
                newDiv.classList.add('special-class-653');
                newDiv.innerHTML = '<i class="fab fa-apple"></i>'; // Иконка iPhone
            } else if (i === 44) {
                newDiv.classList.add('special-class-326');
                newDiv.textContent = i;
            } else if (i >= 101 && i <= 1000) { // Присваиваем один класс от 101 до 1000
                newDiv.classList.add('common-class');
                newDiv.textContent = i;
            } else {
                newDiv.textContent = i;
            }

            // Устанавливаем размер шрифта в зависимости от номера элемента
            if (i >= 200 && i <= 999) {
                newDiv.style.fontSize = '12px';
            } else {
                newDiv.style.fontSize = '14px';
            }

            container.appendChild(newDiv);
        }

        // Меняем текст последнего div на "K1"
        container.lastChild.textContent = 'K1';
    </script>


    <script>
        function moveElements() {
            const width = window.innerWidth;
            const element1 = document.getElementById('element1');
            const element2 = document.getElementById('element2');
            const container1 = document.getElementById('container1');
            const container2 = document.getElementById('container2');

            if (width >= 360 && width <= 799) {
                if (container1.contains(element1)) {
                    container2.appendChild(element1);
                }
                if (container2.contains(element2)) {
                    container1.appendChild(element2);
                }
            } else {
                if (container2.contains(element1)) {
                    container1.appendChild(element1);
                }
                if (container1.contains(element2)) {
                    container2.appendChild(element2);
                }
            }
        }

        // Initial check
        moveElements();

        // Add event listener for window resize
        window.addEventListener('resize', moveElements);

    </script>



    <script>
        // JavaScript to move the div based on media query
        const contentDiv = document.querySelector('.content44');
        const container1 = document.querySelector('#container1');
        const container2 = document.querySelector('#container2');

        function moveDiv() {
            if (window.innerWidth >= 360 && window.innerWidth <= 799) {
                container2.appendChild(contentDiv);
            } else {
                container1.appendChild(contentDiv);
            }
        }

        // Initial move based on page load
        moveDiv();

        // Listen for resize events to adjust placement
        window.addEventListener('resize', moveDiv);
    </script>
